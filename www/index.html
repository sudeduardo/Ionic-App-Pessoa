<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link rel="manifest" href="manifest.json">

  <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>

<body ng-app="starter" ng-controller="ListaPessoa">

  <ion-pane>
    <ion-header-bar class="bar-stable">
      <h1 class="title">Pessoas</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item ng-repeat="pessoa in pessoas" item="pessoa" can-swipe="false">
          {{ pessoa.nome }}
          <ion-option-button class="button-assertive" ng-click="editar({{ pessoa.id }},'{{ pessoa.nome }}')">
            Editar
          </ion-option-button>
          <ion-option-button class="button-calm" ng-click="excluir({{ pessoa.id }})">
            Excluir
          </ion-option-button>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-pane>
 <ion-footer-bar class="bar-stable button-footer-bar">
   <button  ng-click="add()">Adicionar Pessoas</button>
</ion-footer-bar>
</body>

</html>
